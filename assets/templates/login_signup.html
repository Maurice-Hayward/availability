<!DOCTYPE html>
<html>

<head>
	<title>availability-Log In</title>

	<!-- CSS in all HTML assests -->
	<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/toastr.min.css">

	<!-- CSS for this specific HTML Page -->
	<link rel="stylesheet" type="text/css" href="/assets/css/login_signup.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/datepicker.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/wickedpicker.min.css">

	<!-- JS in all HTML assests -->
	<script src="/assets/js/dependencies/jquery.js"></script>
	<script src="/assets/js/dependencies/bootstrap.min.js"></script>
	<script src="/assets/js/dependencies/toastr.min.js"></script>

	<!-- JS for this specific HTML Page -->
	<script src="/assets/js/dependencies/datepicker.min.js"></script>
	<script src="/assets/js/dependencies/wickedpicker.js"></script>
	<script src="/assets/js/controllers/loginSignupPageController.js"></script>

	<!-- Load top  Naviagation bar -->
	<script> 
  	$(function(){
    	$("#topNavContent").load("/assets/templates/partial/home_top_nav.html"); 
  	});
	</script>
	
</head>

<body>

	<div class="container-fluid" >
		<div id="topNavContent"></div>
		<div class="row">

			<div class="col-md-6 center-block">
				<div class="btn-group btn-group-justified" role="group" aria-label="...">
					<div class="btn-group" role="group">
						<button id ="login" type="button" class="btn btn-primary" disabled>Log in</button>
					</div>
					<div class="btn-group" role="group">
						<button id="signup" class="btn  btn-primary ">Sign Up</button>
					</div>
				</div>

				<div class="well" id="loginform">
					<p>Log In</p>
					<form>
						<div class="form-group">
							<label for="email">Email address:</label>
							<input type="email" class="form-control" id="email" required placeholder="Enter a valid email address"></div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="pwd" required></div>

						<button type="submit" class="btn btn-default">Log In</button>
					</form>
				</div>
				<div class="well" id="signupform">
					<p>Sign up</p>
					<form>
						<div class="form-group">
							<label for="firstname">First name:</label>
							<input type="text" class="form-control" name="firstname" required></div>
						<div class="form-group">
							<label for="lastname">Last name:</label>
							<input type="text" class="form-control" name="lastname" required></div>
						<div class="form-group">
							<label for="email">Email address:</label>
							<input type="email" class="form-control" name="email" required placeholder="Enter a valid email address"></div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" name="pwd" required></div>
						<button type="submit" class="btn btn-default">Sign Up</button>
					</form>
				</div>

			</div>
		</div>

		<div id="bottomNavContent"></div>

	</div>

</body>
</html>
