<!DOCTYPE html>
<html>

<head>
	<title>availability-Log In</title>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>

	<script>
		$(document).ready(function(){
			$("#topNavContent").load("/public/resources/home_top_nav.html"); 
    		$("#bottomNavContent").load("/public/resources/home_bottom_nav.html"); 
			
			$("#signupform").hide();
    		$("#signup").click(function(){
        		$(this).prop("disabled", true);
        		$("#login").prop("disabled", false);
        		$("#loginform").hide();
        		$("#signupform").show();
    		});
    		$("#login").click(function(){
        		$(this).prop("disabled", true);
        		$("#signup").prop("disabled", false);
        		$("#signupform").hide();
        		$("#loginform").show();
    		});
	});
	</script>

</head>

<body>

	<div class="container-fluid" >
		<div id="topNavContent"></div>
		<div class="row" align="center">
			<div class="col-md-3 " ></div>
			<div class=" col-md-4 btn-group btn-group-justified">

				<div class="btn-group ">
					<button id ="login" type="button" class="btn btn-primary" disabled>Log in</button>
				</div>
				<div class="btn-group ">
					<button id="signup" class="btn  btn-primary ">Sign Up</button>
				</div>
			</div>
			<div class="col-md-3"  ></div>
		</div>

		<div id="loginform">
			<p>Log In</p>
			<form>
				<div class="form-group">
					<label for="email">Email address:</label>
					<input type="email" class="form-control" id="email" required placeholder="Enter a valid email address"></div>

				<button type="submit" class="btn btn-default">Log In</button>
			</form>
		</div>
		<div id="signupform">
			<p>Sign up</p>
			<form>
				<div class="form-group">
					<label for="firstname">First name:</label>
					<input type="text" class="form-control" id="firstname" required></div>
				<div class="form-group">
					<label for="lastname">Last name:</label>
					<input type="text" class="form-control" id="lastname" required></div>
				<div class="form-group">
					<label for="email">Email address:</label>
					<input type="email" class="form-control" id="email" required placeholder="Enter a valid email address"></div>
				<button type="submit" class="btn btn-default">Sign Up</button>
			</form>
		</div>

		<div id="bottomNavContent"></div>

	</div>

</body>
</html>
